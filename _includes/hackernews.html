<li {% if include.flagged %}class="flagged"{% endif %}>
	<h3>
		{% if include.flagged %}[Flagged]{% endif %}
		<a href="#">{{include.title}}</a> {% if include.link %}({{include.link}}){% endif %}
	</h3>
	<small>
		{% if include.time %}
			{{include.time}} ago
		{% else %}
			{{include.points}} points by {{include.user}}&nbsp;&nbsp;|
			<a href="#">{{include.comments}} comments</a>
		{% endif %}
	</small>
</li>
